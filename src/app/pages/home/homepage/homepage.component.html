<div class="home-page">
    <div class="content flex flex-col justify-center items-center p-3">
        <div class="heading m-5">
            <h2 class="font-bold text-3xl text-gray-900 italic">Challenges</h2>
        </div>
        <div class="body">
            <div class="bts-grid grid grid-cols-2 lg:grid-cols-3 gap-2">

            </div>
        </div>
    </div>
</div>
